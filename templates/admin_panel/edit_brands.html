{% extends 'admin_panel/admin_base.html' %}
{% load static %}
{% block title %} Edit Brands{% endblock title %}
{% block brands %}{% endblock brands %}
{% block content %}

<main id="main" class="main">
  <div class="d-flex justify-content-between">
    <div class="pagetitle">
        <h1>Edit Brands</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Admin</li>
                <li class="breadcrumb-item">Brands</li>
                <li class="breadcrumb-item active">Edit Brand</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <a href="{% url 'brands' %}" class="btn btn-danger btn-rounded h-50">Cancel</a>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Update Existing Brand</h5>

        <!-- General Form Elements -->
        <form method="POST" onsubmit="return validateForm()">
          {% csrf_token %}
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Brand Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='name' id="nameField" value="{{brand.name}}" required>
                <span id="nameError" class="error-message text-danger mt-2"></span>
              </div>
            </div>
            <br><br>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Submit</label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update Brand</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->
        </div>
    </div>
</div>
</main>

<script>
    function validateForm() {
      // Get the value of the "name" input field
      var nameField = document.getElementById("nameField");
      var nameValue = nameField.value;
      
      // Define a regular expression for alphanumeric characters
      var alphaNumericRegex = /^[A-Za-z0-9]+$/;

      // Validate the name
      if (nameValue.length < 2) {
        document.getElementById("nameError").textContent = "Name must be at least 2 characters long";
        return false;
      }  else if (nameValue.includes("  ")) {
        document.getElementById("nameError").textContent = "Name cannot contain more than 2 consecutive spaces";
        return false;
      } else {
        document.getElementById("nameError").textContent = ""; // Clear error message
      }

      // Additional validation for brand name
      var brandNameRegex = /^[A-Za-z\s]{3,}$/;

      // Validate the brand name
      if (!brandNameRegex.test(nameValue)) {
        document.getElementById("nameError").textContent = "Brand name must contain at least 3 letters and cannot have 2 consecutive spaces";
        return false;
      }

      return true;
    }
</script>

{% endblock content %}
