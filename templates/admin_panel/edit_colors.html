{% extends 'admin_panel/admin_base.html' %}
{% load static %}
{% block title %} Edit Colors{% endblock title %}
{% block colors %}{% endblock colors %}
{% block content %}

<main id="main" class="main">
  <div class="d-flex justify-content-between">
    <div class="pagetitle">
        <h1>Edit Colors</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Admin</li>
                <li class="breadcrumb-item">Colors</li>
                <li class="breadcrumb-item active">Edit Color</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <a href="{% url 'colors' %}" class="btn btn-danger btn-rounded h-50">Cancel</a>
</div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Update Existing Color</h5>

        <!-- General Form Elements -->
        <form method="POST">
          {% csrf_token %}
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Color Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='name' value={{clr.name}} required>
              </div>
            </div>
            <br><br>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Submit</label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update Color</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>


    </main><!-- End #main -->
{% endblock content %}
